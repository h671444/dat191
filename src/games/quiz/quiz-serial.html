<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Spill</title>

    <!-- External libraries -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <!-- Eye tracking components -->
    <script src="../../js/components/eyeTracking/webgazer.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/src/games/quiz/quiz-serial.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="quiz-serial.css">

    <!-- This one must load last -->
    <script defer src="quiz-serial.js"></script>
  </head>
  <body>
    <div id="gazeDot"></div>

    <header>
      <div class="nav-left">
        <img src="../../assets/images/logo/NNL logo.png"
             alt="NordicNeuroLabs logo"
             width="100" height="100">
        <p>NordicNeuroLabs</p>
      </div>
      <div class="nav-right">
        <button class="nav-home-btn dwell-target"
                onclick="returnToHome()">
          Hjem
        </button>
      </div>
    </header>

    <div class="quiz-content-wrapper">
      <!-- CATEGORY -->
      <div id="category-selection">
        <h2>Velg en kategori</h2>
        <div id="categories"></div>
        <button id="tilfeldige-sporsmaal"
                class="dwell-target"
                onclick="selectCategory('Tilfeldig spørsmål')">
          Tilfeldig spørsmål
        </button>
      </div>

      <!-- DIFFICULTY -->
      <div id="difficulty-selection" hidden>
        <h2>Velg en vanskelighetsgrad</h2>
        <button class="difficulty-btn dwell-target"
                onclick="selectDifficulty('lett')">
          Lett
        </button>
        <button class="difficulty-btn dwell-target"
                onclick="selectDifficulty('middels')">
          Middels
        </button>
        <button class="difficulty-btn dwell-target"
                onclick="selectDifficulty('vanskelig')">
          Vanskelig
        </button>
      </div>

      <!-- QUIZ -->
      <div id="quiz-area" hidden>
        <h2 id="question">Spørsmål kommer her …</h2>
        <h3>Poeng: <span id="score">0</span></h3>
        <div id="options" class="options-container"></div>
      </div>
    </div>
  </body>
</html>
