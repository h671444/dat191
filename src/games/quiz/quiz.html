<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Spill</title>
    
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/webgazer@2.1.0/dist/webgazer.min.js"></script>
    
    <!-- Eye tracking components -->
    <script src="../../js/components/eyeTracking/selectUSBcamera.js" defer></script>
    <script src="../../js/components/eyeTracking/webgazer.js"></script>
    
    <!-- Application styles -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="quiz.css">
    
    <!-- Application scripts -->
    <script defer src="quiz.js"></script>
  </head>
  <body>
    <div id="gazeDot"></div>
    
    <header>
    <div class="nav-left">
        <img src="../../assets/images/logo/NNL logo.png" alt="NordicNeuroLabs logo" width="100" height="100">
        <p>NordicNeuroLabs</p>
    </div>
    <div class="nav-right">
        <!-- Home button removed from here -->
    </div>
</header>
  
    <!-- Wrapper for main content -->
    <div class="quiz-content-wrapper"> 
      
      <!-- Home button moved here -->
      <button class="nav-home-btn" onclick="returnToHome()">Hjem</button>

      <!-- Existing quiz sections go inside the wrapper -->
      <div id="category-selection">
          <h2>Velg en kategori</h2>
          <div id="categories"></div>
          <button id="tilfeldige-sporsmaal" onclick="selectCategory('Tilfeldig spørsmål')" hidden>Tilfeldig spørsmål</button>

      </div>


      <div id="difficulty-selection" hidden="true">
        <h2>Velg en vanskelighetsgrad</h2>
        <div id="difficulties">
          <button class="difficulty-btn dwell-target" onclick="selectDifficulty('lett')">Lett</button>
          <button class="difficulty-btn dwell-target" onclick="selectDifficulty('middels')">Middels</button>
          <button class="difficulty-btn dwell-target" onclick="selectDifficulty('vanskelig')">Vanskelig</button>
        </div>
      </div>

      <div id="quiz-area" hidden="true">
        <h2 id="question">Lorem Ipsum?</h2>
        <h3>Poeng: <span id="score">0</span></h3>
        <div id="options" class="options-container"></div>
      </div>

    </div> <!-- End of quiz-content-wrapper -->

  </body>
</html>
