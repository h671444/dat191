<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Spill</title>
    <link rel="stylesheet" href="quiz.css">

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="../../js/webgazer.js" type="text/javascript"></script>
    <script defer src="quiz.js"></script>

  </head>
  <body>
    
    <header>
    <div class="nav-left">
        <img src="../../assets/images/logo/NNL logo.png" alt="NordicNeuroLabs logo" width="100" height="100">
        <p>NordicNeuroLabs</p>
    </div>
    <div class="nav-right">
        <button class="nav-home-btn" onclick="returnToHome()">Hjem</button>
    </div>
</header>
  
    <div>
      <div id="category-selection">
          <h2>Velg en kategori</h2>
          <div id="categories"></div>
          <button id="tilfeldige-sporsmaal" onclick="selectCategory('Tilfeldig spørsmål')">Tilfeldig spørsmål</button>

      </div>

      <div id="difficulty-selection" hidden="true">
        <h2>Velg en vanskelighetsgrad</h2>
        <div id="difficulties"></div>
        <button class="difficulty-btn" onclick="selectDifficulty('lett')">Lett</button>
        <button class="difficulty-btn" onclick="selectDifficulty('middels')">Middels</button>
        <button class="difficulty-btn" onclick="selectDifficulty('vanskelig')">Vanskelig</button>
      </div>

      <div id="quiz-area" hidden="true">
        <h2 id="question">Lorem Ipsum?</h2>
        <h3>Poeng: <span id="score">0</span></h3>
        <div id="options" class="options-container">

      </div>
    </div>


  </body>
</html>
