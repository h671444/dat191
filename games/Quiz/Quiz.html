<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Spill</title>
    <link rel="stylesheet" href="quiz.css">
    <script defer src="quiz.js"></script>
  </head>
  <body>
    <div>
      <h1>Velkommen til Quiz</h1>

      <div id="category-selection">
          <h2>Velg en kategori</h2>
          <div id="categories"></div>
          <button id="tilfeldige-sporsmaal">Tilfeldige spørsmål</button>
      </div>

      <div id="difficulty-selection" hidden="true">
        <h2>Velg en vanskelighetsgrad</h2>
        <div id="difficulties"></div>
        <button class="difficulty-btn" onclick="selectDifficulty('lett')">Lett</button>
        <button class="difficulty-btn" onclick="selectDifficulty('middels')">Middels</button>
        <button class="difficulty-btn" onclick="selectDifficulty('vanskelig')">Vanskelig</button>
      </div>

      <div id="quiz-area" hidden="true">
        <h2 id="question">Lorem Ipsum?</h2>
        <div id="options" class="options-container">

      </div>
      <button id="nextQuestion-btn"> Neste spørsmål</button>

    </div>
  </body>
</html>
